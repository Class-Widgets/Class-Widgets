title: "[FEATURE]: "
labels: ["新功能"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您贡献您的想法。请起一个能够清晰概括此功能的标题，便于开发者了解您的想法。
        
        > [!important]
        > 重要：如果您想要提出 **多项功能**，请为每一个功能开一个 **单独** 的 Discussion。

        ### 检查清单

        在提出建议之前，请先确认以下所有事项：
        
        1. 我已更新到最新版 ![GitHub Release](https://img.shields.io/github/v/release/RinLit-233-shiroko/Class-Widgets?include_prereleases)，并看过[最新提交](https://github.com/RinLit-233-shiroko/Class-Widgets/commits/main/)，确认我想要的功能还没有实现。
        2. 我已在 [Discussions](https://github.com/Class-Widgets/Class-Widgets/discussions/categories/Feature) 中检索，确认这一类似的建议 **未被提交过**。
        3. 我认为我想要的功能是用户广泛需要的，插件不能替代的，且没有超出 **软件本来** 的开发目标，而非 **添加与课表及教学辅助无关的内容** 。
        4. 我已知晓由于开发者时间精力有限，我提交的功能请求可能需要比较久的时间才能实现。

  - type: checkboxes
    id: checklist
    attributes:
      label: 确认检查清单
      description: 
      options:
        - label: |
            我已阅读以上清单并确认。
          required: true

  - type: markdown
    attributes: 
      value: |
        ### 新功能
        描述您的新功能。您可以附上截图、录屏、堆栈跟踪、日志等材料，便于开发者进行开发。
        
        > [!WARNING]
        > 若您要上传材料，请等待材料文件上传完成后再发布 Discussion。
        >
        > 若显示为 `![Uploading 文件名]()` 即为上传中，请等待链接变动后再提交。

  - type: dropdown
    id: where-want
    attributes:
      label: 需要改进的位置
      options:
        - 小组件
        - 设置 → 课表预览
        - 设置 → 时间线编辑
        - 设置 → 课程表编辑
        - 设置 → 配置文件
        - 设置 → 帮助
        - 设置 → 插件
        - 设置 → 提醒
        - 设置 → 高级选项
        - 设置 → 关于本产品
        - 错误跟踪窗口
        - 关闭 / 重启
        - 插件
        - 单双周课表
        - 时间线
        - 节点
        - 上下课提醒
        - 插件广场
        - 额外选项
        - 浮窗
        - 其他
      description: 选择需要改进的位置，以便于我们更好发现实现该功能。
    validations:
      required: true
  - type: textarea
    id: back
    attributes:
      label: 背景与动机
      description: 添加此功能的理由。（可选）
    validations:
      required: false

  - type: textarea
    id: req
    attributes:
      label: 想要实现或优化的功能
      description: 详细地描述一下你想要的功能，描述的越具体，采纳的可能性越高；也可以提供图片等附件，以使开发者更好理解您的意图。
    validations:
      required: true
  - type: checkboxes
    id: revision
    attributes:
      label: 最后一步
      description: 回顾您的回答
      options:
        - label: 我认为上述的描述已经足以详细，以便开发人员理解您想要的功能。如果我的 Discussions 没有按照上述的要求填写，可能会被 **无条件关闭**。
          required: true
